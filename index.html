<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="fylo-menu">
        <div class="logo-container">
          <img class="logo" src="images/logo.svg" alt="" />
        </div>
        <div class="images-container">
          <div class="images-border">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="images-border">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="images-border">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="fylo-storage">
        <span>
          Youâ€™ve used <span class="bold">815 GB</span> of your storage
        </span>

        <div class="storage-bar">
          <div class="storage-bar-inner">
            <div class="storage-marker-ball"></div>
          </div>
        </div>
        <div class="min-max-text">
          <span class="bold">0 GB</span> <span class="bold">1000 GB</span>
        </div>
      </div>
    </div>
  </body>
</html>
